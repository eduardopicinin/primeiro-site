  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      margin-top: 50px;
    }
    .navigation {
      margin-bottom: 20px;
    }
    .navigation a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      transition: background-color 0.3s ease;
    }
    .navigation a:hover {
      background-color: #007bff;
      color: #fff;
    }
    .machines-container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .machine {
      width: 200px;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .machine img {
      max-width: 100%;
    }
    .machine p {
      margin-top: 10px;
      color: #555;
    }
    .assistencia-button {
      margin-top: 50px;
      text-align: center;
    }
    .assistencia-button a {
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .assistencia-button a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="company-name"></div>
  <div class="navigation">
    <a href="home.html">Home</a>
    <a href="produtos.html">Produtos</a>
    <a href="contato.html">Contato</a>
  </div>
</div>

<div class="machines-container">
  <div class="machine">
    <img src="maquina1.jpg" alt="Máquina 1">
    <p>Descrição da máquina 1</p>
  </div>
  <div class="machine">
    <img src="maquina2.jpg" alt="Máquina 2">
    <p>Descrição da máquina 2</p>
  </div>
  <div class="machine">
    <img src="maquina3.jpg" alt="Máquina 3">
    <p>Descrição da máquina 3</p>
  </div>
  <div class="machine">
    <img src="maquina4.jpg" alt="Máquina 4">
    <p>Descrição da máquina 4</p>
  </div>
  <div class="machine">

    <p>Descrição da máquina 5</p>
