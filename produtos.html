  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      margin-top: 50px;
    }
    .navigation {
      margin-bottom: 20px;
    }
    .navigation a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      transition: background-color 0.3s ease;
    }
    .navigation a:hover {
      background-color: #007bff;
      color: #fff;
    }
    .products-container {
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      width: 200px;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product img {
      max-width: 100%;
    }
    .product p {
      margin-top: 10px;
      color: #555;
    }
    .load-more-button {
      margin-top: 20px;
    }
    .load-more-button button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .load-more-button button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="company-name"></div>
  <div class="navigation">
    <a href="home.html">Home</a>
    <a href="produtos.html">Produtos</a>
    <a href="contato.html">Contato</a>
  </div>
</div>

<div class="products-container">
  <div class="product">
    <img src="maquina1.jpg" alt="Máquina 1">
    <p>Descrição da máquina 1</p>
  </div>
  <!-- Adicione mais máquinas conforme necessário -->
</div>

<div class="load-more-button" id="loadMoreButton">
  <button onclick="loadMore()">Carregar mais</button>
</div>

<script>
  let productCount = 1;

  function loadMore() {
    const productsContainer = document.querySelector('.products-container');
    let newProducts = '';
    for (let i = 0; i < 5; i++) {
      productCount++;
      if (productCount <= 12) {
        newProducts += `
          <div class="product">
            <img src="maquina${productCount}.jpg" alt="Máquina ${productCount}">
            <p>Descrição da máquina ${productCount}</p>
          </div>
        `;
      }
    }
    productsContainer.innerHTML += newProducts;

    if (productCount >= 12) {
      const loadMoreButton = document.getElementById('loadMoreButton');
      loadMoreButton.style.display = 'none';
    }
  }
</script>

</body>
