  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      margin-top: 50px;
    }
    .contact-info {
      margin-bottom: 50px;
      font-size: 18px;
      color: #555;
    }
    .social-links {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .social-links a {
      margin: 0 20px;
      text-decoration: none;
      display: inline-block;
      color: #333;
      transition: transform 0.3s ease;
      border-radius: 50%;
      overflow: hidden;
      width: 70px;
      height: 70px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .social-links a:hover {
      transform: scale(1.1);
    }
    .social-links img {
      width: 100%;
      height: auto;
    }
    .social-links span {
      font-size: 16px;
      display: block;
      margin-top: 5px;
    }
    .navigation {
      margin-bottom: 20px;
    }
    .navigation a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      transition: background-color 0.3s ease;
    }
    .navigation a:hover {
      background-color: #007bff;
      color: #fff;
    }
    .map-container {
      margin-bottom: 50px;
    }
    .map-container iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="company-name"></div>
  
  <div class="navigation">
    <a href="home.html">Home</a>
    <a href="produtos.html">Produtos</a>
    <a href="contato.html">Contato</a>
  </div>
  
  <div class="contact-info">
    <p>Entre em contato:</p>
    <p>Número da empresa: (XX) XXXX-XXXX</p>
    <p>Localização: Rua Carlos Egger, Bairro Pio X, Farroupilha-RS</p>
  </div>
  
  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3459.5831021635465!2d-51.31195398510336!3d-29.2368024821939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95199dfbd0d7b0db%3A0x9e1521e82177b282!2sRua%20Carlos%20Egger%2C%20Pio%20X%2C%20Farroupilha%20-%20RS%2C%2095170-000!5e0!3m2!1spt-BR!2sbr!4v1649906824406!5m2!1spt-BR!2sbr" allowfullscreen loading="lazy"></iframe>
  </div>
  
  <div class="social-links">
    <a href="#">
      <img src="insta.png" alt="Instagram">
      <span>@souedumaq</span>
    </a>
    <a href="#">
      <img src="f.png" alt="Facebook">
      <span>Edumaq</span>
    </a>
  </div>
</div>

</body>
</html>
